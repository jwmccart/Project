<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/CSS">
      .placeholder {
        border: 2px solid rgb(50,50,100);
      }
      section{
        background-color: white;
      }
      section h2{
        color: #999;
        font-size: 12pt;
        text-transform: uppercase;
      }
      #target-date {
        border: 3px solid red;
      }
      .data-big, .label{
        font-size: 30px;
        text-align: center;
      }
    </style>

    <title>Project Dashboard</title>
  </head>
  <body>

    <div class="container-fluid">
      <h1>Project Name</h1>
      <div class="row">
        <div class="col placeholder">
          Completion %
        </div>
        <section id="target-date" class="col placeholder">
          <h2>Target Date</h2>
          <span class="label">Days:</span>
          <span class="data-big time-med">17</span>
          <br />
          <span class=:"data-big">d/m/yy</span>
        </section>
        <div class="col placeholder">
          Status
        </div>
      </div> <!-- end row 1, high-level summary information -->

      <div class="row">
        <div class="col placeholder">
          Budget chart goes here.
        </div>
        <div class="col placeholder">
          Burndown chart goes here.
        </div>
        <div class="col placeholder">
          Effort goes here
        </div> <!-- end row 2, charts -->

        <div class="row">
          <table class="table table-sm table-striped">
            <thead>
              <tr>
                <th>
                  Tasl
                </th>
                <th>
                  Size
                </th>
                <th>
                  Team Name
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  Create a dashboard
                </td>
                <td>
                  L
                </td>
                <td>
                  Dancing Foxes
                </td>
              </tr>
              <tr>
                <td>
                  Build Charts
                </td>
                <td>
                  M
                </td>
                <td>
                  Walled Tortuoises
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>




  </body>
</html>
